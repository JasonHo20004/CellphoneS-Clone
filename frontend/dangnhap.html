<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/dangnhap.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h2>J&B PhoneStore</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>CTạo tài khoản</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>oHoặc sử dụng email có sẵn để đăng nhập</span>
                <input type="text" placeholder="Họ & Tên" />
                <input type="email" placeholder="Email" />
                <input type="Mật khẩu" placeholder="Mật khẩu" />
                <button>Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>hoặc dùng tài khoản khác của bạn</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Quên mật khẩu?</a>
                <button>Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Kính chào quý khách!</h1>
                    <p>Nếu quý khách đã có tài khoản, đăng nhập ngay!</p>
                    <button class="ghost" id="signIn">Đăng nhập ngay!</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>"Tôi chưa có tài khoản..."</h1>
                    <p>Điền thông tin và đăng ký trở thành thành viên ngay hôm nay!</p>
                    <button class="ghost" id="signUp">Đăng ký ngay!</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
